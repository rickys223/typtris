<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TYPTRIS</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.cdnfonts.com/css/lt-binary-neue" rel="stylesheet">

</head>

<body>

  <h1>TYPTRIS</h1>

  <span id="point"></span>

  <button id="start">START</button><br>

  <canvas id="myCanvas" height="500px" width="300px" style="border: 5px solid black"></canvas>

  <div id="endButtons">
    <br>
    <button id="stop" disabled>STOP</button>
    <button id="reset" disabled>RESET</button>
    <br>
  </div>

  <input type="text" autocomplete="off" id="userInput">

  <script src="script.js"></script>
</body>

</html>
